<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9du.beer - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a0f00;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .beer-mug {
            width: 200px;
            height: 300px;
            position: relative;
            margin-bottom: 2rem;
        }

        .mug {
            width: 100%;
            height: 240px;
            background: rgba(255, 255, 255, 0.1);
            border: 8px solid #f8b862;
            border-radius: 10px 10px 20px 20px;
            position: relative;
            overflow: hidden;
        }

        .handle {
            width: 50px;
            height: 100px;
            border: 8px solid #f8b862;
            border-left: none;
            position: absolute;
            right: -50px;
            top: 50px;
            border-radius: 0 20px 20px 0;
        }

        .beer {
            width: 100%;
            height: 80%;
            background: linear-gradient(45deg, #f39c12, #f1c40f);
            position: absolute;
            bottom: 0;
            animation: fill 3s ease-out infinite;
        }

        .foam {
            width: 100%;
            height: 60px;
            background: white;
            position: absolute;
            bottom: 80%;
            filter: blur(5px);
            animation: foam 3s ease-out infinite;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: bubble 2s infinite;
        }

        @keyframes fill {
            0%, 100% { transform: translateY(5px); }
            50% { transform: translateY(-5px); }
        }

        @keyframes foam {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bubble {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        .logo {
            font-size: 5rem;
            font-weight: bold;
            color: #f8b862;
            text-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
            margin-bottom: 1rem;
            position: relative;
        }

        .tagline {
            font-size: 1.5rem;
            color: #f8b862;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .coming-soon {
            font-size: 1.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,0.8); }
        }

        @media (max-width: 768px) {
            .beer-mug {
                width: 150px;
                height: 225px;
            }
            .mug {
                height: 180px;
            }
            .handle {
                width: 40px;
                height: 80px;
                right: -40px;
                top: 40px;
            }
            .logo {
                font-size: 3rem;
            }
            .tagline {
                font-size: 1.2rem;
            }
            .coming-soon {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="beer-mug">
            <div class="mug">
                <div class="beer"></div>
                <div class="foam"></div>
                <div class="bubbles"></div>
            </div>
            <div class="handle"></div>
        </div>
        <div class="logo">9du.beer</div>
        <div class="tagline">9度 - 恰到好处的醉意</div>
        <div class="coming-soon">即将上线</div>
    </div>

    <script>
        function createBubbles() {
            const bubblesContainer = document.querySelector('.bubbles');
            const numberOfBubbles = 20;

            for (let i = 0; i < numberOfBubbles; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                // Random size between 4 and 8 pixels
                const size = Math.random() * 4 + 4;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random position
                bubble.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration between 2 and 4 seconds
                bubble.style.animationDuration = `${Math.random() * 2 + 2}s`;
                
                // Random animation delay
                bubble.style.animationDelay = `${Math.random() * 2}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        }

        createBubbles();
    </script>
</body>
</html>
